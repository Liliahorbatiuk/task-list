<div class="wrap">
<h2>Plan your day!</h2>
<h3>User: Pikachu. Count of Task {{ count }}</h3>
<hr>
<div class="form-inline">
<input type="text" class="form-control  form-control-sm" [(ngModel)]="task" name="task">
<button type="button" (click)="add()" class="btn btn-success">Add</button>
</div>
</div>
<app-task-list [getTask]="list" (count)="getCount($event)"></app-task-list>
